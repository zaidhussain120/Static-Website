<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./Asset/CSS/login-register.css">
</head>
<body>
    <form action="action_page.php" method="post">
        <div class="imgcontainer">
          <img width="30px" height="360px" src="Asset/img/card/login.png" alt="Avatar" class="avatar">
        </div>
      
        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
      
          <button type="submit">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>
      
        <div class="container" style="background-color:#f1f1f1">
          <button type="button" class="cancelbtn">Cancel</button>
          <span class="psw"> <a style="color: black;" href="#">Forget password ?</a></span>
        </div>
      </form>
      <footer class="footer text-white">
        <p class="text-center">Siddiqui Sahab <a class="text-primary" href="#"> Blog Project</a></p>
    </footer>
</body>
</html>
